<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antrian RS Modern</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
        min-height: 100vh;
        background: url('hospital 2.jpeg') center/cover no-repeat fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }
    .container {
        background: rgba(0,0,0,0.7);
        padding: 25px 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h2 { text-align:center; margin-bottom: 20px; }
    input, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    input { outline: none; }
    button {
        cursor: pointer;
        background: #ff9800;
        color: #000;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover { background: #e68900; }
    #clock { text-align: center; font-size: 18px; margin-bottom: 15px; }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        color: #000;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th { background: #ff9800; color: #000; }
    .hapusBtn {
        background: #f44336;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }
    .hapusBtn:hover { background: #d32f2f; }
    .logoutBtn {
        margin-top: 15px;
        background: #555;
        color: #fff;
    }
    .logoutBtn:hover { background: #333; }
</style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>Login Petugas</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
</div>

<div class="container" id="antrianBox" style="display:none;">
    <h2>Daftar Antrian Pasien</h2>
    <div id="clock"></div>
    <table id="tabelAntrian">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Ruangan</th>
            <th>Aksi</th>
        </tr>
    </table>
    <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<script>
let intervalID = null;

// Fungsi login sederhana
function login() {
    const user = document.getElementById("username").value.trim();
    if(!user) return alert("Isi Username");
    
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("antrianBox").style.display = "block";

    muatAntrian();
    intervalID = setInterval(() => { 
        muatAntrian(); 
        updateClock(); 
    }, 1000);
}

// Fungsi menampilkan antrian
function muatAntrian(){
    let antre = JSON.parse(localStorage.getItem("antrian")) || [];
    let tabel = document.getElementById("tabelAntrian");
    tabel.innerHTML = "<tr><th>No</th><th>Nama</th><th>Ruangan</th><th>Aksi</th></tr>";

    antre.forEach((p,i)=>{
        let row = tabel.insertRow();
        row.insertCell(0).innerText = i+1;
        row.insertCell(1).innerText = p.nama;
        row.insertCell(2).innerText = p.ruangan;
        row.insertCell(3).innerHTML = `<button class='hapusBtn' onclick='hapus(${i})'>Selesai</button>`;
    });
}

// Hapus pasien dari antrian
function hapus(idx){
    let antre = JSON.parse(localStorage.getItem("antrian")) || [];
    antre.splice(idx,1);
    localStorage.setItem("antrian", JSON.stringify(antre));
    muatAntrian();
}

// Logout
function logout(){
    clearInterval(intervalID);
    document.getElementById("antrianBox").style.display="none";
    document.getElementById("loginBox").style.display="block";
}

// Fungsi jam real-time
function updateClock(){
    const now = new Date();
    const timeStr = now.toLocaleTimeString('id-ID', {hour12:false});
    document.getElementById("clock").innerText = "Jam: " + timeStr;
}

// Inisialisasi jam saat halaman dibuka
updateClock();
</script>

</body>
</html>
