<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antrian Rumah Sakit - Pasien</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }

body {
    background: url('hospital.jpeg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 40px 30px;
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    text-align: center;
    color: #fff;
    animation: fadeIn 0.8s ease forwards;
}

h2 {
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

#tanggalWaktu {
    margin-bottom: 25px;
    font-weight: 600;
    color: #e0e0e0;
    font-size: 0.95rem;
}

input, select, button {
    width: 100%;
    padding: 14px 18px;
    margin: 10px 0;
    border-radius: 14px;
    border: none;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
}

input, select {
    background: rgba(255,255,255,0.15);
    color: #fff;
}

input::placeholder, select option {
    color: #ddd;
}

input:focus, select:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 12px rgba(74,222,128,0.6);
}

button {
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn-primary {
    background: linear-gradient(135deg, #4ade80, #22c55e);
    color: #fff;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    transform: translateY(-2px);
}

.btn-secondary {
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    color: #fff;
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    transform: translateY(-2px);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

th, td {
    padding: 12px;
    color: #fff;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: left;
}

th {
    background: rgba(74,222,128,0.9);
    font-weight: 700;
}

tr:last-child td {
    border-bottom: none;
}

@media (max-width: 480px) {
    .container { padding: 25px; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="overlay"></div>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h2>Login Pasien</h2>
    <p id="tanggalWaktu"></p>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="btn-primary" onclick="login()">Masuk</button>
    <button class="btn-secondary" onclick="lihatTanpaLogin()">Lihat Antrian</button>
</div>

<!-- FORM DAFTAR -->
<div class="container" id="formBox" style="display:none;">
    <h2>Daftar Antrian</h2>
    <input id="nama" type="text" placeholder="Nama Pasien">
    <select id="penyakit">
        <option value="Gigi">Sakit Gigi</option>
        <option value="Ringan">Sakit Ringan</option>
        <option value="Mata">Sakit Mata</option>
    </select>
    <button class="btn-primary" onclick="daftar()">Kirim</button>
</div>

<!-- TIKET -->
<div class="container" id="hasilBox" style="display:none;">
    <h2>Tiket Antrian</h2>
    <p id="hasil"></p>
    <button class="btn-primary" onclick="cetakTiket()">Cetak Tiket</button>
    <button class="btn-secondary" onclick="tampilkanDaftar()">Lihat Daftar Antrian</button>
</div>

<!-- DAFTAR -->
<div class="container" id="daftarBox" style="display:none;">
    <h2>Daftar Antrian</h2>
    <table id="tabelAntrian">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Ruangan</th>
        </tr>
    </table>
    <button class="btn-secondary" onclick="kembali()">Kembali</button>
</div>

<script>
function updateTanggalWaktu() {
    const sekarang = new Date();
    const hariArray = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const bulanArray = ["Januari","Februari","Maret","April","Mei","Juni",
                        "Juli","Agustus","September","Oktober","November","Desember"];
    const hari = hariArray[sekarang.getDay()];
    const tanggal = sekarang.getDate();
    const bulan = bulanArray[sekarang.getMonth()];
    const tahun = sekarang.getFullYear();

    let jam = sekarang.getHours();
    let menit = sekarang.getMinutes();
    let detik = sekarang.getSeconds();

    if(jam<10) jam="0"+jam;
    if(menit<10) menit="0"+menit;
    if(detik<10) detik="0"+detik;

    const teks = `${hari}, ${tanggal} ${bulan} ${tahun} | ${jam}:${menit}:${detik}`;
    document.getElementById("tanggalWaktu").innerText = teks;
}
setInterval(updateTanggalWaktu, 1000);
updateTanggalWaktu();

function login() {
    if (document.getElementById("username").value === "") return alert("Isi Username");
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("formBox").style.display = "block";
}

function daftar() {
    let nama = document.getElementById("nama").value;
    let penyakit = document.getElementById("penyakit").value;

    if (nama === "") return alert("Isi Nama!");

    let ruangan =
        penyakit === "Gigi" ? "Dokter Gigi" :
        penyakit === "Ringan" ? "Poli Umum" :
        "Dokter Mata";

    let antre = JSON.parse(localStorage.getItem("antrian")) || [];
    antre.push({nama:nama, ruangan:ruangan});
    localStorage.setItem("antrian", JSON.stringify(antre));

    let nomor = antre.length;

    document.getElementById("hasil").innerHTML =
        "Nama: <b>"+nama+"</b><br>" +
        "Ruangan: <b>"+ruangan+"</b><br>" +
        "Nomor Antrian: <b>"+nomor+"</b>";

    document.getElementById("formBox").style.display = "none";
    document.getElementById("hasilBox").style.display = "block";

    // Update daftar secara live
    updateDaftar();
}

function updateDaftar(){
    let antre = JSON.parse(localStorage.getItem("antrian")) || [];
    let tabel = document.getElementById("tabelAntrian");
    tabel.innerHTML = "<tr><th>No</th><th>Nama</th><th>Ruangan</th></tr>";

    antre.forEach((p,i)=>{
        let row = tabel.insertRow();
        row.insertCell(0).innerHTML = i+1;
        row.insertCell(1).innerHTML = p.nama;
        row.insertCell(2).innerHTML = p.ruangan;
    });
}

// Tampilkan daftar live
function tampilkanDaftar(){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("formBox").style.display="none";
    document.getElementById("hasilBox").style.display="none";
    document.getElementById("daftarBox").style.display = "block";
    updateDaftar();
}

// Auto-update setiap detik jika daftar ditampilkan
setInterval(()=>{
    if(document.getElementById("daftarBox").style.display === "block"){
        updateDaftar();
    }
}, 1000);

function kembali(){
    document.getElementById("daftarBox").style.display="none";
    document.getElementById("loginBox").style.display="block";
}

function lihatTanpaLogin() {
    tampilkanDaftar();
}

function cetakTiket(){
    window.print();
}
</script>

</body>
</html>
